<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="registrationForm" class="container mt-md-5 myform ">
    <div class="row g-3">
      <header class="text-center ">Register</header>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="fullName" class="form-label ">FirstName</label>
        <input type="text" class="form-control" id="fullName" onblur="setValue(event)" oninput="setValue(event)">
        <div id="fullNameError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" onblur="setValue(event)" oninput="setValue(event)">
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 ">
        <label class="form-label d-flex ">Gender:</label>

        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male" onblur="setValue(event)"
            onchange="setValue(event)">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check  form-check-inline ">
          <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female"
            onblur="setValue(event)" onchange="setValue(event)">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="gender3" value="Other" onblur="setValue(event)"
            onchange="setValue(event)">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>
        <div id="genderError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="Date of Birth" onblur="setValue(event)"
          oninput="setValue(event)">
        <div id="dobError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="city" class="form-label">City</label>
        <select class="form-select" id="city" onblur="setValue(event)" onchange="setValue(event)">
          <option value="">Select City</option>
          <option value="Surat">Surat</option>
          <option value="Bharuch">Bharuch</option>
          <option value="Vapi">Vapi</option>
        </select>
        <div id="cityError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" onblur="setValue(event)" oninput="setValue(event)">
        <div id="mobileNumberError" class="error-message"></div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" rows="3" onblur="setValue(event)" oninput="setValue(event)"></textarea>
        <div id="bioError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" onblur="setValue(event)" oninput="setValue(event)">
        <div id="passwordError" class="error-message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" onblur="setValue(event)"
          oninput="setValue(event)">
        <div id="confirmPasswordError" class="error-message"></div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="form-check">
          <input class="form-check-input" value="" type="checkbox" id="agreeTerms" onblur="setValue(event)"
            onchange="setValue(event)">
          <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
          <div id="agreeTermsError" class="error-message  "></div>
        </div>
      </div>
      <div class="col-12 mt-3 mb-4">
        <button type="button" class="btn btn-success" onclick="subitData()">Register Now</button>
      </div>
      <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
        Registration successful!
      </div>
    </div>
  </form>
  <script src="./assets/JavaScript/validatation.js"></script>
</body>
</html>
